<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="Tpl/admin/css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">相册管理</a></li>
        <li><a href="#">管理相册</a></li>
        <li><a href="#">编辑相册</a></li>
    </ul>
</div>

<div class="formbody">
    <div class="formtitle"><span>分类信息</span></div>
    <form action="admin.php?c=Album&m=edit&id={$data.Album}" method="post">
        <ul class="forminfo">
            <li><label>分类名称</label><input name="albumName" type="text" value="{$data.albumName}" class="dfinput"/><i>名称不能超过15个字</i>
            </li>
            <li>
                <label>上级分类</label>
                <select name="parentId" id="">
                    <option value="0">顶级分类</option>
                    {section loop = $albumList  name = album}
                    <option {if $data.parentId eq {$albumList[album].albumId} }selected{/if} value="{$albumList[album].albumId}">{'&emsp;'|str_repeat:$albumList[album].lev}{$albumList[album].albumName}</option>
                    {/section}
                </select>
            </li>
            <li><label>栏目简介</label><textarea name="intro" cols="" rows="" class="textinput">{$data.intro}</textarea></li>
            <li><label>&nbsp;</label><input type="submit" class="btn" value="确认保存"/></li>
        </ul>
    </form>

</div>


</body>

</html>
