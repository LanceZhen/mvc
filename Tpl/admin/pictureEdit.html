<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="Tpl/admin/css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">相册管理</a></li>
        <li><a href="#">添加相片</a></li>
    </ul>
</div>

<div class="formbody">

    <div class="formtitle"><span>相片信息</span></div>
    <form action="admin.php?c=Picture&m=edit&id={$pic.id}" method="post" enctype="multipart/form-data">
        <ul class="forminfo">
            <li><label>图片标题</label><input name="title"  value="{$pic.title}" type="text" class="dfinput"/></li>
            <li><label>添加到相册</label>
                <select name="albumId">
                    {section loop = $albumList name = album}
                    <option {if $pic.albumId eq $albumList[album].albumId} selected {/if} value="{$albumList[album].albumId}">{'&emsp;'|str_repeat:$albumList[album].lev}{$albumList[album].albumName}</option>
                    {/section}
                </select>
            </li>
            <li><label>图片描述</label><textarea name="intro" rows="" cols="" class="textinput" style="height: 60px;">{$pic.intro}</textarea></li>
            <li><label>修改图片</label><img id="pic" src="{$pic.path}" alt=""><input style="padding-top: 8px;" name="picture" id="picture" type="file" style="height: 32px; vertical-align: middle;"></li>
            <li><label>图片处理</label></label><cite style="display:inline-block;"><input name="hasThumb" type="checkbox" value="1" {if $pic.hasThumb eq 1} checked {/if}/>生成缩略图&nbsp;&emsp;<input name="hasMark" type="checkbox" value="1" {if $pic.hasMark eq 1} checked {/if} />加水印</cite></li>
            <li><label>&nbsp;</label><input type="submit" class="btn" value="确认保存"/></li>
        </ul>
    </form>

</div>

<script type="text/javascript" src="Tpl/admin/js/jquery.js"></script>
<script type="text/javascript">
    $(function(){
        $('#picture').change(function(){
            $('#pic').remove();
        })
    })
</script>
</body>

</html>
